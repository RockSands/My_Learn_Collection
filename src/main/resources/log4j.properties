log4j.logger.log.log4j.main=info,A,B,C
# \u8bbe\u5b9arootLogger\u662f\u5426\u5bf9\u5305(log.log4j.com)\u5f71\u54cd,\u5982\u679cfalse\u5219\u8868\u793a\u4e0d\u5f71\u54cd,log.log4j.com\u5305\u4e0b\u65e5\u5fd7\u4e3a\u5b8c\u5168\u81ea\u5b9a\u4e49.\u540c\u65f6\u8be5\u5305\u4e0b\u7684\u65e5\u5fd7\u4e0d\u4f1a\u518drootLogger\u4e0b\u6253\u5370.\u9ed8\u8ba4True
