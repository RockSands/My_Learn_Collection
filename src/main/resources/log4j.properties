log4j.appender.C.File =E://logs/error_date.log
# true\u8868\u793a\u6dfb\u52a0,False\u8868\u793a\u8986\u76d6
log4j.appender.C.Append = true
# \u9600\u503c,\u6700\u4f4e\u4e3aError
log4j.appender.C.Threshold = ERROR
# \u8f93\u51fa\u6837\u5f0f
